<script>

  const user = {
    id: 1,
    name: "John",
    age: 25,
  };

  function saveUser() {
    const jsonUser = JSON.stringify(user);
    localStorage.setItem("user", jsonUser);
  }

  saveUser();

  function getUser() {
    const userJson = localStorage.getItem('user');

    const user = JSON.parse(userJson);
    console.log('User found and recovered', user);
    return user;
  }

  getUser();

</script>
